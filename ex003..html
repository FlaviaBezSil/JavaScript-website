    <style>
           body  {
                background-color:rgb(185, 148, 219);
                color:black;

           }

</head>
<body>
    <h1>Olá, mundo!</h1> 
    <p>já me livrei da maldição <3</p>
    <script> 
        var n1 = Number(window.prompt('Digite um número:  '))
        var n2 = Number(window.prompt('digite outro número:  ')) // parseFloat ou parseInt é para somar numero, inclusive com pontos
        var s = n1 + n2 
        window.alert(`A soma total de ${n1} e ${n2} é ${s}`) // concatenação
        // '+' pode servir para adição ou contatenação (junção)
    </script>
